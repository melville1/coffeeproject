{% extends 'main.html'%}

<!-- {% load static %} -->




{% block content %}
{% if username %}
    <h2> Welcome {{ currentuser }}</h2>
{% endif %}
   <h2>Please Place Your Order</h2>
   <form method="post" enctype="multipart/form-data">
       {{ form.as_p }}
       {{ formset.as_p}} 
       <!-- as_p allows the input boxes to stack on top of one another -->
       {% csrf_token %}
      
       <input class="btn btn-primary btn-lg" type="submit" name="purchase" value="Purchase Order" /> 
       
   </form>
   


{% endblock %}
