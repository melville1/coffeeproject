{% extends 'main.html'%}

{% block content %}
<h2> Please Register </h2>
<form method="post" enctype="multipart/form-data">
    {{ registrationform.as_p }}
    <!-- {{ registrationform }} -->
    
    <!-- as_p allows the input boxes to stack on top of one another -->
    {% csrf_token %}
   
    <input class="btn btn-primary btn-lg" type="submit" name="registration" value="Register Account" /> 
</form>




<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

{% endblock %}
